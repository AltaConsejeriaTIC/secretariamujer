<ion-slides [options]="sliderOptions" #mySlider (ionDidChange)="onSlideChanged()">
  <ion-slide *ngFor="let tutorialItem of tutorialItems; let id = index">
    <ion-row [ngStyle]="{'background-image': tutorialBackgrounds[id]}" class="image-container">
    </ion-row>
    <p>{{tutorialItem.label}}</p>
  </ion-slide>
</ion-slides>
<button ion-button full (click)="goToMenuPage()" mode="ios" color="danger"  [ngClass]="{'button-opacity': isDisabledButton}">{{buttonLabel}}</button>
