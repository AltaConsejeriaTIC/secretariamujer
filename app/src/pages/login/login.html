<ion-content  class="content-purple" no-bounce>
  <div class="form-container">
    <form [formGroup]="form" novalidate>
      <ion-row class="pin-row">
        <ion-col class="input-container" no-padding>
          <ion-input formControlName="userPassword" text-center class="input-border input-color" type="tel" placeholder="Ingresa tu PIN" maxlength="4"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="username-row">
        <ion-col class="input-container" no-padding>
          <ion-input formControlName="username" text-center type="text" class="input-border input-color" placeholder="Ingresa tu usuario" maxlength="30"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="button-row">
        <button (click)="goBack()" class="app-button" ion-button outline>AtrÃ¡s</button>
        <button (click)="checkInputValues()" [ngClass]="{'app-button': form.valid, 'disabled-button': !form.valid}" class="login-button" ion-button outline>Entrar</button>
      </ion-row>
    </form>
  </div>
</ion-content>
