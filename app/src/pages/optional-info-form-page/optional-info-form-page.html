<ion-content class="content-purple">
  <ion-grid class="height-100">
    <ion-row class="flex-1"></ion-row>
    <ion-row class="flex-5">
      <ion-col id="optional-info-col" offset-10 width-80>

        <form [formGroup]="optionalInfoForm" novalidate>
          <ion-row>
            <ion-label text-center class="app-subtitle">Completa tus datos</ion-label>
          </ion-row>

          <ion-row>
            <ion-input text-center class="input-border input-color no-padding" type="text"
                       placeholder="Tu nombre & apellido" formControlName="name"></ion-input>
          </ion-row>

          <ion-row>
            <ion-input text-center class="input-border input-color no-padding" type="email"
                       placeholder="Tu correo electrónico" formControlName="email"></ion-input>
          </ion-row>

          <ion-row>
            <ion-input text-center class="input-border input-color no-padding" type="tel"
                       placeholder="Tu teléfono móvil" formControlName="phone"></ion-input>
          </ion-row>

          <ion-row id="optional-info-register-button-container" class="button-section-margin">
            <ion-col width-45 class="no-padding">
              <button (click)="saveUser()" class="app-button" ion-button outline>Omitir</button>
            </ion-col>

            <ion-col offset-10 width-45 class="no-padding">
              <button (click)="saveUser()"
                      [ngClass]="{'app-button': canUserContinue(), 'disabled-button': !canUserContinue()}"
                      ion-button outline>Continuar
              </button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
