<ion-content class="content-background-color">
  <ion-grid class="full-height-ion-grid">
    <ion-row class="flex-1"></ion-row>
    <ion-row class="flex-5">
      <ion-col width-10></ion-col>
      <ion-col id="optional-info-col" width-80>
        <ion-row>
          <ion-label text-center class="app-subtitle">Completa tus datos</ion-label>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.name"  class="input-border input-color no-padding" type="text" placeholder="Tu nombre & apellido"></ion-input>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.email" class="input-border input-color no-padding" type="email" placeholder="Tu correo electrónico"></ion-input>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.phone" class="input-border input-color no-padding" type="tel" placeholder="Tu teléfono"></ion-input>
        </ion-row>

        <ion-row id="optional-info-register-button-container" class="button-section-margin">
          <ion-col width-45 class="no-padding">
            <button class="app-button" ion-button outline>Omitir</button>
          </ion-col>
          <ion-col width-10>

          </ion-col>
          <ion-col width-45 class="no-padding">
            <button (click)="saveOptionalInfo()" [ngClass]="{'app-button': user.name || user.email || user.phone, 'disabled-button': !user.name && !user.email && !user.phone}" ion-button outline>Finalizar</button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
