<ion-content class="content-purple">
  <ion-grid class="height-100">
    <ion-row class="flex-1"></ion-row>
    <ion-row class="flex-2">
      <ion-col id="required-info-col" offset-10 width-80>
        <ion-row>
          <ion-label text-center class="app-subtitle">Crea tu PIN de 4 dígitos</ion-label>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.password" class="input-border input-color" type="tel" placeholder="1234" maxlength="4"></ion-input>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.username" type="text" class="input-border input-color" placeholder="Tu nombre en la aplicación"></ion-input>
        </ion-row>

        <ion-row id="required-info-register-button-container">

          <ion-col width-45 class="no-padding">
            <button (click)="goBack()" class="app-button" ion-button outline>Atrás</button>
          </ion-col>
          <ion-col offset-10 width-45 class="no-padding">
            <button (click)="checkInputValues()" [ngClass]="{'app-button': user.password && user.username, 'disabled-button': !user.password || !user.username}" ion-button outline>Continuar</button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
