<ion-content class="content-background-color">
  <ion-grid class="full-height-ion-grid">
    <ion-row class="flex-1"></ion-row>
    <ion-row class="flex-2">
      <ion-col width-10></ion-col>
      <ion-col id="required-info-col" width-80>
        <ion-row>
          <ion-label text-center class="app-subtitle">Crea tu PIN de 4 dígitos</ion-label>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.pass" class="input-border input-color" type="tel" placeholder="1234" maxlength="4"></ion-input>
        </ion-row>

        <ion-row>
          <ion-input text-center [(ngModel)]="user.name" type="text" class="input-border input-color" placeholder="Tu nombre en la aplicación"></ion-input>
        </ion-row>

        <ion-row id="required-info-register-button-container">
          <ion-col width-10></ion-col>
          <ion-col width-80>
            <button (click)="checkInputValues()" class="app-button" ion-button color="light" outline>Regístrate</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
