<ion-content class="content-background-color">
  <ion-grid style="height: 100% ">
    <ion-row style="flex: 1"></ion-row>
    <ion-row style="flex:2">
      <ion-col width-10></ion-col>
      <ion-col width-80>
        <ion-row>
          <ion-label>Crea tu PIN de 4 dígitos</ion-label>
        </ion-row>

        <ion-row>
          <ion-input class="custom-input" type="text" placeholder="1234"></ion-input>
        </ion-row>

        <ion-row>
          <ion-input type="password" placeholder="Tu nombre en la aplicación"></ion-input>
        </ion-row>

        <ion-row>
          <button ion-button color="light" outline small>Regístrate</button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
