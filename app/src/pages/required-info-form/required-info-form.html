<ion-content  class="content-purple" no-bounce>
    <ion-row class="label-row">
      <ion-label text-center class="app-subtitle label-register">Crea tu PIN de 4 dígitos</ion-label>
    </ion-row>
    <ion-row class="pin-row">
      <ion-col class="input-container" no-padding>
        <ion-input text-center [(ngModel)]="user.password" class="input-border input-color" type="tel" placeholder="1234" maxlength="4"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="username-row">
      <ion-col class="input-container" no-padding>
        <ion-input text-center [(ngModel)]="user.username" type="text" class="input-border input-color" placeholder="Tu nombre en la aplicación"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="button-row">
      <button (click)="goBack()" class="app-button" ion-button outline>Atrás</button>
      <button (click)="checkInputValues()" [ngClass]="{'app-button': user.password && user.username, 'disabled-button': !user.password || !user.username}" class="login-button" ion-button outline>Continuar</button>
    </ion-row>
</ion-content>
