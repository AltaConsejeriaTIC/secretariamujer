<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only (click)="goToMenuPage()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Test / Tips y Rutas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="height-100" no-padding>
    <ion-row class="section-header">
      <ion-col text-center>
        <ion-label class="title">Empezar Test</ion-label>
        <ion-label class="description">Por favor selecciona una categor√≠a</ion-label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(0)" class="option-1">
      <ion-col>
        <ion-label>{{categories[0].category}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(1)" class="option-2">
      <ion-col>
        <label>{{categories[1].category}}</label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(2)" class="option-3">
      <ion-col>
        <label>{{categories[2].category}}</label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(0)" class="option-4">
      <ion-col>
        <label>{{categories[3].category}}</label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
