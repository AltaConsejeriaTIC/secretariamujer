<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only (click)="goToMenuPage()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Test / Tips y Rutas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="height-100" no-padding>
    <ion-row class="section-header">
      <ion-col text-center>
        <ion-label class="title">Empezar Test</ion-label>
        <ion-label class="description">Por favor selecciona una categoría</ion-label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(0)" class="option-1">
      <ion-col>
        <ion-label>Violencia</ion-label>
        <ion-label>Económica</ion-label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(1)" class="option-2">
      <ion-col>
        <ion-label>Violencia</ion-label>
        <ion-label>Físca</ion-label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(2)" class="option-3">
      <ion-col>
        <ion-label>Violencia</ion-label>
        <ion-label>Psicológica</ion-label>
      </ion-col>
    </ion-row>
    <ion-row (click)="selectCategory(3)" class="option-4">
      <ion-col>
        <ion-label>Violencia</ion-label>
        <ion-label>Sexual</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
