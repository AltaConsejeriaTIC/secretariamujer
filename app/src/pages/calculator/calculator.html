<ion-content  no-bounce>
  <ion-grid class="height-100 no-padding">
    <ion-row class="flex-1 display">
      <label class="equation">{{equation}}</label>
    </ion-row>
    <ion-row class="display-division-container">
      <div class="display-division"></div>
    </ion-row>
    <ion-row class="flex-1 display">
      <label class="result">{{result}}</label>
    </ion-row>
    <ion-row class="flex-1">
      <ion-col no-padding>
        <button (click)="clear()">C</button>
      </ion-col>
      <ion-col no-padding class="two-borders">
        <button (click)="erase()">&#8592;</button>
      </ion-col>
      <ion-col no-padding>
        <button (click)="append('.')">.</button>
      </ion-col>
      <ion-col no-padding class="math-button">
        <button (click)="append('/')">&#247;</button>
      </ion-col>
    </ion-row>
    <ion-row class="flex-1">
      <ion-col no-padding class="top-border">
          <button (click)="append('7')">7</button>
      </ion-col>
      <ion-col no-padding class="two-borders top-border">
        <button (click)="append('8')">8</button>
      </ion-col>
      <ion-col no-padding class="top-border">
        <button (click)="append('9')">9</button>
      </ion-col>
      <ion-col no-padding class="math-button math-top-border">
        <button (click)="append('*')">X</button>
      </ion-col>
    </ion-row>
    <ion-row class="flex-1">
      <ion-col no-padding class="top-border">
        <button (click)="append('4')">4</button>
      </ion-col>
      <ion-col no-padding class="three-borders">
        <button (click)="append('5')">5</button>
      </ion-col>
      <ion-col no-padding class="top-border">
        <button (click)="append('6')">6</button>
      </ion-col>
      <ion-col no-padding class="math-button math-top-border">
        <button (click)="append('+')">+</button>
      </ion-col>
    </ion-row>
    <ion-row class="flex-1">
      <ion-col no-padding class="top-border">
        <button (click)="append('1')">1</button>
      </ion-col>
      <ion-col no-padding class="three-borders">
        <button (click)="append('2')">2</button>
      </ion-col>
      <ion-col no-padding class="top-border">
        <button (click)="append('3')">3</button>
      </ion-col>
      <ion-col no-padding class="math-button math-top-border">
        <button (click)="append('-')">-</button>
      </ion-col>
    </ion-row>
    <ion-row class="flex-1">
      <ion-col no-padding class="top-border">
        <button (click)="append('0')">0</button>
      </ion-col>
      <ion-col no-padding class="three-borders">
        <button (click)="append('(')">(</button>
      </ion-col>
      <ion-col no-padding class="top-border">
        <button (click)="append(')')">)</button>
      </ion-col>
      <ion-col no-padding class="math-button CalculatorEqualButton">
        <button (click)="equal()">=</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
