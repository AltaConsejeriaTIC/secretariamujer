<ion-header mode="ios">
  <ion-navbar hideBackButton>
    <button start ion-button icon-only menuToggle (click)="goBackPage()">
      <ion-icon name="icon-fill-back-arrow"></ion-icon>
    </button>
    <label class="header-title">Test / Tips y Rutas</label>
    <button end ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="icon-go-menu"></ion-icon>
    </button>
  </ion-navbar>
  <div class="header-separator"></div>
</ion-header>

<ion-content no-bounce>
  <ion-grid class="height-100" no-padding>
    <ion-row class="section-header">
      <ion-col>
        <ion-label class="title">Empezar Test</ion-label>
        <ion-label class="description">Por favor selecciona</ion-label>
        <ion-label class="description">una categor√≠a</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let category of testCategories;" [class]="category.class">
      <button ion-button icon-only mode="ios" (click)="beginTest(category.id)">
        <ion-row class="text-container">
          <ion-col>
            <div class="item-container">
              <div class="labels-col">
                <div *ngFor="let label of category.labels;">
                  <label class="category-title">{{label}}</label>
                </div>
              </div>
            </div>
          </ion-col>
          <ion-col class="category-subtitle">
            <label>
              {{category.subtitle}}
            </label>
          </ion-col>
        </ion-row>
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
