<ion-header mode="ios">
  <ion-navbar hideBackButton text-right>
    <button ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="icon-go-menu"></ion-icon>
    </button>
    <label class="header-title">Información</label>
  </ion-navbar>
  <div class="header-separator"></div>
</ion-header>


<ion-content no-bounce>
  <ion-grid no-padding>
    <ion-row class="sdmu-title">
      <ion-label>
        Sobre la Secretaría de la Mujer
      </ion-label>
    </ion-row>
    <ion-row class="sdmu-content">
      <ion-col>
        <ion-row class="alcbog-logo">
        </ion-row>
        <ion-row class="sdmu-description">
          <ion-col>
            <ion-label class="title-2" text-uppercase>
              {{aboutSDMUInfo[0].title}}
            </ion-label>
            <ion-label class="title-3">
              {{aboutSDMUInfo[0].title_2}}
            </ion-label>
            <p>
              {{aboutSDMUInfo[0].description}}
            </p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
