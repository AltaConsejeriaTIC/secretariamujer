<ion-header mode="ios">
  <ion-navbar hideBackButton>
    <button start ion-button icon-only menuToggle (click)="goBackPage()">
      <ion-icon name="icon-fill-back-arrow"></ion-icon>
    </button>
    <label class="header-title">Test / Tips y Rutas</label>
    <button end ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="icon-go-menu"></ion-icon>
    </button>
  </ion-navbar>
  <div class="header-separator"></div>
</ion-header>

<ion-content class="content-blue" no-bounce>
  <ion-grid class="height-100 height-welcome-page-grid" no-padding>
    <ion-row class="test-info-section">
      <ion-col>
        <ion-row class="justify-center-row" text-center>
          <p>Bienvenida {{userName}}</p>
        </ion-row>
        <ion-row class="justify-center-row" text-center>
          <p no-margin>Los test de SOFIA pueden ayudarte</p>
        </ion-row>
        <ion-row class="justify-center-row" text-center>
          <p no-margin>a conocer más sobre las violencias</p>
        </ion-row>
        <ion-row class="justify-center-row" text-center>
          <p no-margin>contra las mujeres.</p>
        </ion-row>
        <ion-row class="justify-center-row" text-center >
          <p style="margin-top: 0 !important;  margin-bottom: 0 !important"> Los tips y las rutas pueden aconsejarte</p>
        </ion-row>
        <ion-row class="justify-center-row" text-center>
          <p  style="margin-top: 0 !important; margin-bottom: 0 !important"> en cómo y dónde actuar.</p>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="button-container">
      <ion-col class="welcome-test-button-section">
        <button mode="ios" ion-button color="default" (click)="goToTestSelectTestCategory()">
          <ion-row class="button-items">
            <ion-col>
              <ion-icon class="icon-col" name="icon-start-test"></ion-icon>
              <ion-label class="first-phrase">Empezar</ion-label>
              <ion-label class="second-phrase">Test</ion-label>
            </ion-col>
          </ion-row>
        </button>
      </ion-col>
      <ion-col class="welcome-test-button-section">
        <button mode="ios" ion-button color="default" (click)="goToTips()">
          <ion-row class="button-items">
            <ion-col>
              <ion-icon class="icon-col" name="icon-see-tips"></ion-icon>
              <ion-label class="first-phrase">Ver</ion-label>
              <ion-label class="second-phrase">Tips</ion-label>
            </ion-col>
          </ion-row>
        </button>
      </ion-col>
      <ion-col class="welcome-test-button-section">
        <button mode="ios" ion-button color="default" (click)="goToRoutes()">
          <ion-row class="button-items">
            <ion-col>
              <ion-icon class="icon-col" name="icon-pin"></ion-icon>
              <ion-label class="first-phrase">Rutas de</ion-label>
              <ion-label class="second-phrase">Atención</ion-label>
            </ion-col>
          </ion-row>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="purple-line-container">
      <ion-col class="purple-button-container">
        <button (click)="callPurpleNumber()" mode="ios" ion-button color="default">
          <ion-col class="button-items">
            <ion-icon class="icon-col" name="icon-telephone"></ion-icon>
            <ion-label class="first-phrase">Línea Púrpura</ion-label>
            <ion-label class="second-phrase">Mujeres que escuchan mujeres</ion-label>
          </ion-col>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
