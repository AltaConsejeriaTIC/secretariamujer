<ion-header>
  <ion-navbar hideBackButton color="primary">
    <button ion-button icon-only (click)="goToMenuPage()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Test / Tips y Rutas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-blue">
  <ion-grid class="height-welcome-page-grid" no-padding	>
    <div class="header-separator"></div>
    <ion-row class="flex-1 test-info-section">
      <ion-col offset-10="5%" width-90 class="welcome-test-button-section ">
        <ion-row class="flex-1 justify-center-row" text-center>
          <p>Bienvenida Yabushita Mai</p>
        </ion-row>
        <ion-row class="flex-1 justify-center-row" text-center>
          <p no-margin>A continuación Sofía quisiera</p>
        </ion-row>
        <ion-row class="flex-1 justify-center-row" text-center>
          <p no-margin>realizarte una serie de preguntas</p>
        </ion-row>
        <ion-row class="flex-1 justify-center-row" text-center>
           <p no-margin>para conocerte un poco más</p>
        </ion-row>
        <ion-row class="flex-1 justify-center-row" text-center>
          <p> Espero puedas ayudarnos.</p>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="flex-1">
      <ion-col offset-20 width-60 class="welcome-test-button-section">
        <ion-row style="justify-content: center" text-center>
          <button ion-button outline color="light" (click)="goToTestSelectTestCategory()">Empezar test</button>
        </ion-row>
        <ion-row style="justify-content: center" text-center>
          <div class="between-button-separator-container">
            <div class="between-buttons-separator"></div><p class="text-between-separators">ó</p><div class="between-buttons-separator"></div>
          </div>
        </ion-row>
        <ion-row style="justify-content: center" text-center>
          <button ion-button outline color="light" (click)="goToTips()">Ver tips</button>
        </ion-row>
        <ion-row style="justify-content: center" text-center>
          <button ion-button outline color="light" (click)="goToRoutes()">Ver rutas</button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
