<ion-content id="menu-page-content">
  <ion-grid class="full-height-ion-grid no-padding">

    <ion-row *ngFor="let menuOption of menuOptions; let id = index" class="flex-1 option-menu-row">
      <ion-col
        [ngClass]="{'offset-33 custom-width-33': !menuOption.isShowingHint, 'custom-width-50 display-flex':menuOption.isShowingHint}">

        <ion-row id="infoIcon" (click)="menuOption.goPage()" *ngIf="!menuOption.isShowingHint" class="justify-center-row menu-icon-padding-container" style="height: 60%; align-items: center">
          <img id="pepe" src="{{menuOption.menuIcon}}">
        </ion-row>

        <ion-row (click)="menuOption.goPage()" *ngIf="!menuOption.isShowingHint" class="justify-center-row" style="height: 40%;  align-items: center ">
          <ion-label class="menu-option-label">{{menuOption.menuLabel}}</ion-label>
        </ion-row>

        <ion-row *ngIf="menuOption.isShowingHint">
          <ion-col width-80>

            <ion-row (click)="menuOption.goPage()" *ngIf="menuOption.isShowingHint" class="justify-center-row menu-icon-padding-container" style="height: 60%; align-items: center">
              <img src="{{menuOption.menuIcon}}">
            </ion-row>

            <ion-row (click)="menuOption.goPage()" *ngIf="menuOption.isShowingHint" style="height: 40%;  align-items: center ">
              <ion-label class="menu-option-label">{{menuOption.menuLabel}}</ion-label>
            </ion-row>
          </ion-col>

          <ion-col width-20 class="display-flex center-vertically justify-horizontally-right">
            <img (click)="toggleisShowingHintParameter(id)" src="../../assets/img/menu-icons/Atras-10.png">
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col
        [ngClass]="{'custom-width-33 display-flex center-vertically justify-horizontally-right column-arrow-show-tip-right-padding': !menuOption.isShowingHint, 'custom-width-50 tip-container-color column-center-content-horizontally':menuOption.isShowingHint}">
        <img *ngIf="!menuOption.isShowingHint" (click)="toggleisShowingHintParameter(id)"
             src="../../assets/img/menu-icons/Flecha_Pictograma.png">
        <ion-label *ngIf="menuOption.isShowingHint" text-wrap class="wrap-text-override center-menu-tip-text">
          {{menuOption.menuHint}}
        </ion-label>
      </ion-col>
    </ion-row>


    <ion-row class="flex-1 special-menu-row">
      <ion-col width-49 (click)="makePhoneCall()">
        <ion-row class="special-row-icon-container">
          <img src="../../assets/img/menu-icons/Icono_Blanco-05.png">
        </ion-row>
        <ion-row class="special-row-icon-container-text">
          <ion-label class="menu-option-label no-margin">Llamar</ion-label>
        </ion-row>
        <ion-row class="special-row-icon-container-text align-start-vertically">
          <ion-label class="menu-option-label no-margin ">123</ion-label>
        </ion-row>
      </ion-col>
      <div class="menu-separator-container">
        <div class="menu-separator"></div>
      </div>


      <ion-col width-50 (click)="sendMessage()">
        <ion-row class="special-row-icon-container">
          <img src="../../assets/img/menu-icons/mail_icon.png">
        </ion-row>
        <ion-row class="special-row-icon-container-text">
          <ion-label class="menu-option-label no-margin">Enviar</ion-label>
        </ion-row>
        <ion-row class="special-row-icon-container-text align-start-vertically">
          <ion-label class="menu-option-label no-margin">Mensaje</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
