<ion-header>

  <ion-navbar>
    <ion-title>testPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="full-height-ion-grid no-padding">
    <ion-row class="flex-1">
      <ion-label>{{questionsObject[currentQuestion].title}}</ion-label>
    </ion-row>
    <ion-row class="flex-1">
      <ion-label>{{questionsObject[currentQuestion].field_testdescription}}</ion-label>
    </ion-row>

    <ion-row class="flex-1">
      <ion-checkbox color="dark"  [(ngModel)]="answerCheckBoxArray[0]"></ion-checkbox>
      <ion-label>{{questionsObject[currentQuestion].field_answer1}}</ion-label>
    </ion-row>
    <ion-row class="flex-1">
      <ion-checkbox color="dark"  [(ngModel)]="answerCheckBoxArray[1]"></ion-checkbox>
      <ion-label>{{questionsObject[currentQuestion].field_answer2}}</ion-label>
    </ion-row>
    <ion-row class="flex-1">
      <ion-checkbox color="dark"  [(ngModel)]="answerCheckBoxArray[2]"></ion-checkbox>
      <ion-label>{{questionsObject[currentQuestion].field_answer3}}</ion-label>
    </ion-row>
    <ion-row class="flex-1">
      <button (click)="nextQuestion()">{{buttonText}}</button>
    </ion-row>
  </ion-grid>
</ion-content>
