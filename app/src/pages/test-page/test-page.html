<ion-header mode="md" class="test-header">
  <ion-navbar hideBackButton text-right>
    <button ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <label class="header-title">Test / Tips y Rutas</label>
  </ion-navbar>
</ion-header>

  <ion-grid padding *ngIf="!isTestComplete"  class="full-height-ion-grid no-padding test-view">
    <div class="test-question" padding>
        <div>
            <ion-row text-center>
              <ion-label class="test-category-title">{{categoryTitle}}</ion-label>
            </ion-row>
            <ion-row text-center>
              <ion-label class="test-counter">{{(currentQuestion + 1) + "/" + (questionsNumber+1)}}</ion-label>
            </ion-row>
            <ion-row text-center>
              <ion-label class="test-question-text" >{{questionsObject[currentQuestion].pregunta}}</ion-label>
            </ion-row>
        </div>
    </div>

    <ion-content class="test-options-container" no-padding>
        <div class="test-options">
          <ion-row (click)="setCheckBoxArray(0)">
            <ion-checkbox mode="md" (click)="setCheckBoxArray(0)" [(ngModel)]="answerCheckBoxArray[0]" ></ion-checkbox>
            <ion-label>{{questionsObject[currentQuestion].respuesta1}}</ion-label>
          </ion-row>
          <ion-row (click)="setCheckBoxArray(1)" >
            <ion-checkbox  mode="md" (click)="setCheckBoxArray(1)" [(ngModel)]="answerCheckBoxArray[1]" ></ion-checkbox>
            <ion-label>{{questionsObject[currentQuestion].respuesta2}}</ion-label>
          </ion-row>
          <ion-row (click)="setCheckBoxArray(2)">
            <ion-checkbox  mode="md" (click)="setCheckBoxArray(2)" [(ngModel)]="answerCheckBoxArray[2]" ></ion-checkbox>
            <ion-label>{{questionsObject[currentQuestion].respuesta3}}</ion-label>
          </ion-row>
          <ion-row (click)="answerCurrentQuestion()">
            <button class="next-question">Siguiente</button>
          </ion-row>
        </div>

    </ion-content>
  </ion-grid>

  <ion-grid *ngIf="isTestComplete" class="full-height-ion-grid no-padding">
    <button ion-button>ver tips</button>
    <button ion-button>ver rutas</button>
  </ion-grid>
