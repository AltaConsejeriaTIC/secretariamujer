<ion-content padding>
  <ion-grid padding *ngIf="!isTestComplete"  class="full-height-ion-grid no-padding">
    <ion-row class="flex-1">
      <ion-label>{{questionsObject[currentQuestion].title}}</ion-label>
    </ion-row>
    <ion-row class="flex-1">
      <ion-label>{{questionsObject[currentQuestion].pregunta}}</ion-label>
    </ion-row>


    <button (click)="answerCurrentQuestion('yes')" ion-button>{{questionsObject[currentQuestion].respuesta1}}</button>
    <button (click)="answerCurrentQuestion('no')" ion-button>{{questionsObject[currentQuestion].respuesta2}}</button>
    <button (click)="answerCurrentQuestion('maybe')" ion-button>{{questionsObject[currentQuestion].respuesta3}}</button>
  </ion-grid>

  <ion-grid *ngIf="isTestComplete" class="full-height-ion-grid no-padding">
    <button ion-button>ver tips</button>
    <button ion-button>ver rutas</button>
  </ion-grid>

</ion-content>
