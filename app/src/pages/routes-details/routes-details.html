<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <label class="header-title">Test / Tips y Rutas</label>
  </ion-navbar>
</ion-header>


<ion-content no-bounce class="routes-details-background">
  <ion-grid no-padding>
    <ion-row [class]="subheaderBackgroundColor[attentionRoute.id]">
      <ion-icon class="go-back-icon-margin icon-back" name="icon-fill-back-arrow" (click)="goBackPage()" ></ion-icon>
      <label class="location-name location-title-margin" *ngFor="let label of attentionRoute.labels">{{label}}&nbsp;</label>
    </ion-row>

    <ion-row *ngFor="let routeDetail of routesDetails" no-padding>
      <ion-col class="left-margin-col" no-padding></ion-col>

      <ion-col class="info-col-container" no-padding>
        <ion-row>
          <ion-col no-padding class="data-col-container">
            <ion-row class="route-title-container">
              <label [class]="nameColor[attentionRoute.id]">{{routeDetail.title}}</label>
            </ion-row>
            <ion-row class="info-margin-bottom" style="background-color: aqua;">
              <label class="info-labels">{{routeDetail.address}}</label>
            </ion-row>

            <ion-row class="info-margin-bottom" style="background-color: aqua;">
              <label class="info-labels">{{routeDetail.email}}</label>
            </ion-row>

            <ion-row class="info-margin-bottom" style="background-color: aqua;">
              <label class="info-labels">{{routeDetail.schedule}}</label>
            </ion-row>

            <ion-row class="phone-info-margin-bottom" style="background-color: aqua;">
              <label class="info-labels">{{routeDetail.phone}}</label>
            </ion-row>
          </ion-col>

          <ion-col no-padding style="background-color: red; height: 50px">

          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col class="right-margin-col" no-padding></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
