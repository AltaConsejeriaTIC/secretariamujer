<ion-content class="content-purple">
  <ion-grid class="height-100 ">
    <ion-row>
      <ion-icon class="sofia-logo" name="icon-sofia"></ion-icon>
    </ion-row>

    <ion-row>
      <ion-row id="required-info-register-button-container">
        <ion-col class="button-container">
          <button ion-button (click)="goToRequiredInfoForm()" class="button1" color="light" outline>
            Regístrate
          </button>
          <div class="line-wrapper"></div>
          <button ion-button (click)="goToSignInPage()" class="button2" color="light" outline>
            Iniciar Sesión
          </button>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
