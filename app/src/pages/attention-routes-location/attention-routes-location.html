<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <label class="header-title">Test / Tips y Rutas</label>
  </ion-navbar>
</ion-header>


<ion-content no-bounce [class]="backgroundColor[attentionRoute.id]">
  <ion-grid class="height-100" no-padding>
    <ion-row class="select-location-sub-header" [class]="subheaderBacgroundColor[attentionRoute.id]">
      <ion-label>{{subheaderTitle}}</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
