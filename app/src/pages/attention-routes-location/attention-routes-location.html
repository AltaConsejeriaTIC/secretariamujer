<ion-header mode="ios">
  <ion-navbar hideBackButton>
    <button start ion-button icon-only menuToggle (click)="goBackPage()">
      <ion-icon name="icon-fill-back-arrow"></ion-icon>
    </button>
    <label class="header-title">Test / Tips y Rutas</label>
    <button end ion-button icon-only menuToggle (click)="goToMenuPage()">
      <ion-icon name="icon-go-menu"></ion-icon>
    </button>
  </ion-navbar>
  <div class="header-separator"></div>
</ion-header>

<ion-content no-bounce [class]="backgroundColor[attentionRoute.id]">
  <ion-grid no-padding>
    <ion-row [class]="subheaderBackgroundColor[attentionRoute.id]">
      <label class="location-name" *ngFor="let label of attentionRoute.labels">{{label}}&nbsp;</label>
    </ion-row>
    <ion-row class="location-row" *ngFor="let location of locations; let id = index">
      <button ion-button icon-only mode="ios" (click)="goToRouteDetail(id)">
        <ion-col class="location-row-margin">
          <ion-row>
            <label class="location-label">Localidad</label>
          </ion-row>
          <ion-row>
            <label class="location-name">{{locationsLabels[id]}}</label>
          </ion-row>
        </ion-col>
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
