<ion-content  class="content-purple" no-bounce>
  <form [formGroup]="form" novalidate>
  <ion-row class="label-row">
    <ion-label text-center class="app-subtitle label-register">Completa tus datos</ion-label>
  </ion-row>
  <ion-row class="fullname-row">
    <ion-col class="input-container" no-padding>
      <ion-input text-center class="input-border input-color no-padding" type="text" placeholder="Tu nombre y apellido" formControlName="fullName"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="email-row">
    <ion-col class="input-container" no-padding>
      <ion-input text-center class="input-border input-color no-padding" type="email" placeholder="Tu correo electrónico" formControlName="email"></ion-input>
    </ion-col>
  </ion-row>
    <ion-row class="cellphone-row">
      <ion-col class="input-container" no-padding>
        <ion-input text-center class="input-border input-color no-padding" type="tel" placeholder="Tu teléfono móvil" formControlName="cellPhone"></ion-input>
      </ion-col>
    </ion-row>
  <ion-row class="button-row">
    <button (click)="saveUser ()" class="app-button" ion-button outline>Omitir</button>
    <button (click)="saveUser()" [ngClass]="{'app-button': canUserContinue(), 'disabled-button': !canUserContinue()}" class="login-button" ion-button outline>Continuar</button>
  </ion-row>
  </form>
</ion-content>
