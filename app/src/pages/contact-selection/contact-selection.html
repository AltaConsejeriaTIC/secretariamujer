<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Agrega tus contactos de emergencia</p>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let contact of contacts; let index = index;">
      <ion-col width-20>
        <button ion-button (click)="openContactList(index)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col center class="contact-name">
        <label ion-text>{{contact.name}}</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button (click)="goToMenuPage()">Finalizar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
