<VirtualHost *:9000>
	ServerName appsofia.com
	ServerAdmin webmaster@appsofia.com
	
	DocumentRoot /home/u/develop/app-sofia/administrator/drupal/
	<Directory /home/u/develop/app-sofia/administrator/drupal/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
		Header always set Access-Control-Allow-Origin "http://localhost:8100"
		Header always set Access-Control-Allow-Headers "x-csrf-token, content-type, authorization"
		Header always set Access-Control-Allow-Methods "GET, POST, PATCH, OPTIONS"
		Header always set Access-Control-Allow-Credentials false
	</Directory>

	#ErrorLog /home/u/Downloads/appsofia-error.log
	#CustomLog /home/u/Downloads/appsofia-access.log combined
</VirtualHost>

